      {% if user.is_authenticated %}

              <a class="dropdown-item" href="/admin/"><i class="fas fa-users-cog"></i> Admin</a>

            <a class="dropdown-item" href="{% url "settings:profile-settings" %}"><i class="fas fa-cog"></i> Settings</a>
            <a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </div>
        </li>
      {% else %}
        <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
        <!-- <a class="nav-link" href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> Register</a> -->
      {% endif %}
    </ul>
  </div>
